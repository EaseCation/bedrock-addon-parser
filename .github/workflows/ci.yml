name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 初始化 Git submodules (schemas/)

    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon
      # Gradle 会自动执行:
      # 1. 初始化 submodules
      # 2. 安装 npm 依赖
      # 3. 生成 TypeScript 类型
      # 4. 编译 TypeScript
      # 5. 打包 bundle.js
      # 6. 编译 Java
      # 7. 运行测试 (TS + Java)
      # 8. 生成 JAR

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: jar-files
        path: |
          java/build/libs/*.jar
        retention-days: 7

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          java/build/reports/tests/
          parser-runtime/coverage/
        retention-days: 7

    - name: Upload TypeScript coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./parser-runtime/coverage/lcov.info
        flags: typescript
        name: TypeScript Coverage
      continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
